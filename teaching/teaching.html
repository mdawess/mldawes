<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teaching</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: left;
            margin: 0;
            padding: 30px 20px 20px 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: left;
        }
        
        .two-column-layout {
            display: flex;
            gap: 60px;
            align-items: flex-start;
        }
        
        .sidebar {
            width: 300px;
            flex-shrink: 0;
            position: sticky;
            top: 20px;
        }
        
        .content-area {
            flex: 1;
            max-width: 800px;
        }
        
        .cards-container {
            margin-bottom: 40px;
        }
        h1, h2 {
            margin: 0 0 10px 0;
            font-weight: 400;
        }
        p {
            margin: 0 0 20px 0;
            line-height: 1.6;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 5px 0;
        }
        
        a {
            position: relative;
            text-decoration: none;
            transition: color 0.3s ease;
            color: inherit;
        }
        
        a:visited {
            color: inherit;
        }
        
        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: currentColor;
            transition: width 0.3s ease;
        }
        
        a:hover::after {
            width: 100%;
        }
        
        .cards-container {
            margin-bottom: 40px;
        }
        
        .card {
            margin-bottom: 30px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .card:hover {
            color: #666;
        }
        
        .card h3 {
            margin: 0 0 10px 0;
            font-weight: 400;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card .date {
            font-size: 0.5em;
            color: #666;
            font-weight: 300;
        }
        
        .card p {
            margin: 0;
            line-height: 1.6;
            font-size: 14px;
        }
        
        .content-view {
            display: none;
        }
        
        .content-view.active {
            display: block;
        }
        
        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .content-header h2 {
            margin: 0;
            font-weight: 400;
            flex: 1;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .sidebar-card {
            margin-bottom: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .sidebar-card:hover {
            color: #666;
        }
        
        .sidebar-card h3 {
            margin: 0;
            font-weight: 400;
            font-size: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .sidebar-card .date {
            font-size: 0.5em;
            color: #666;
            font-weight: 300;
        }
        
        .sidebar-card.active {
            color: #666;
        }
        
        .card {
            margin-bottom: 30px;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        
        .card:hover {
            color: #666;
        }
        
        .card h3 {
            margin: 0 0 10px 0;
            font-weight: 400;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card .date {
            font-size: 0.5em;
            color: #666;
            font-weight: 300;
        }
        
        .card p {
            margin: 0;
            line-height: 1.6;
            font-size: 14px;
        }
        
        .markdown-content {
            line-height: 1.6;
            color: #333;
        }
        
        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .markdown-content p {
            margin-bottom: 15px;
        }
        
        .markdown-content ul {
            margin-bottom: 15px;
            padding-left: 20px;
        }
        
        .markdown-content li {
            margin-bottom: 5px;
        }
        
        .markdown-content strong {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="two-column-layout">
            <div class="sidebar" id="sidebar">
                <!-- Sidebar content will be populated by JavaScript -->
            </div>
            <div class="content-area">
                <div class="cards-container" id="cardsContainer"></div>
                
                <div class="content-view" id="contentView">
                    <div class="content-header">
                        <h2 id="contentTitle"></h2>
                    </div>
                    <div class="markdown-content" id="markdownContent">
                        <!-- Markdown content will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { loadMarkdownFiles, convertMarkdownToHtml, extractDate } from '../utils/parser.js';
        
        const knownFiles = [
            'flow_batteries.md'
        ];
        
        async function discoverMarkdownFiles() {
            
            const discoveredFiles = [];
            for (const filename of knownFiles) {
                try {
                    const response = await fetch(`md/${filename}`);
                    if (response.ok) {
                        discoveredFiles.push(filename);
                    }
                } catch (error) {
                    console.warn(`File ${filename} not found:`, error);
                }
            }
            
            return discoveredFiles;
        }

        function createSidebarCard(file, isActive = false) {
            const card = document.createElement('div');
            card.className = `sidebar-card ${isActive ? 'active' : ''}`;
            card.onclick = () => loadContent(file);
            
            const dateHtml = file.date ? `<span class="date">${file.date}</span>` : '';
            
            card.innerHTML = `
                <h3>${file.title}${dateHtml}</h3>
            `;
            
            return card;
        }

        function loadContent(file) {
            const htmlContent = convertMarkdownToHtml(file.content);

            document.getElementById('markdownContent').innerHTML = htmlContent;
            
            updateSidebar(file.id);
            
            document.getElementById('contentView').classList.add('active');
            document.getElementById('cardsContainer').style.display = 'none';
            
            // Update URL without page reload
            const url = new URL(window.location);
            url.searchParams.set('id', file.id);
            window.history.pushState({ fileId: file.id }, '', url);
        }

        function updateSidebar(activeFileId = null) {
            const sidebar = document.getElementById('sidebar');
            sidebar.innerHTML = '';
            
            const navDiv = document.createElement('div');
            navDiv.style.marginBottom = '30px';
            navDiv.innerHTML = `
                <a href="../index.html" style="color: #666; text-decoration: none; display: block; margin-bottom: 10px;">/Home</a>
                <h1 style="margin: 0; font-weight: 400;">/Teaching</h1>
            `;
            sidebar.appendChild(navDiv);
            
            // Add teaching files as sidebar cards (titles only)
            window.teachingFiles.forEach(file => {
                const isActive = file.id === activeFileId;
                const sidebarCard = createSidebarCard(file, isActive);
                sidebar.appendChild(sidebarCard);
            });
        }

        function loadContentById(fileId) {
            const file = window.teachingFiles.find(f => f.id === fileId);
            if (file) {
                loadContent(file);
            }
        }

        function handleUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const fileId = urlParams.get('id');
            
            if (fileId) {
                loadContentById(fileId);
            }
        }

        // Handle browser back/forward buttons
        window.addEventListener('popstate', function(event) {
            const urlParams = new URLSearchParams(window.location.search);
            const fileId = urlParams.get('id');
            
            if (fileId) {
                loadContentById(fileId);
            } else {
                document.getElementById('contentView').classList.remove('active');
                document.getElementById('cardsContainer').style.display = 'block';
                updateSidebar();
            }
        });

        window.onload = async function() {
            const cardsContainer = document.getElementById('cardsContainer');
            
            const markdownFiles = await discoverMarkdownFiles();
            
            if (markdownFiles.length === 0) {
                cardsContainer.innerHTML = '<p style="text-align: center; color: #666;">Nothing yet. Check back soon!</p>';
                return;
            }
            
            const teachingFiles = await loadMarkdownFiles(markdownFiles);
            
            if (teachingFiles.length === 0) {
                cardsContainer.innerHTML = '<p style="text-align: center; color: #666;">Nothing yet. Check back soon!</p>';
                return;
            }
            
            window.teachingFiles = teachingFiles;
            
            updateSidebar();
            
            teachingFiles.forEach(file => {
                cardsContainer.appendChild(createCard(file));
            });
            
            handleUrlParams();
        };
    </script>
</body>
</html>
